<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Add a book</h1>
    <form th:action="@{/books}" th:object="${book}" method="post">
        <label>Title: <input type="text" th:field="*{title}"></label>
        <label>Genre: <input type="text" th:field="*{genre}"></label>
        <label>Author: <input type="text" th:field="*{author}"></label>
        <label>Year: <input type="text" th:field="*{year}"></label>
        <label>Pages: <input type="text" th:field="*{pages}"></label>
        <input type="submit" name="addBook" value="Add">
    </form>

    <h1>Delete a book</h1>
    <form th:action="@{/books}" method="post">
        <label>Title: <input type="text" th:value="${bookTitle}" name="bookTitle"></label>
        <input type="submit" name="deleteBookByTitle" value="Delete">
    </form>

    <h2>Book list</h2>
    <li th:each="book: ${books}">
        <span th:text="${book.title}">Title</span> -
        <span th:text="${book.genre}">Genre</span> -
        <span th:text="${book.author}">Author</span> -
        <span th:text="${book.year}">Year</span> -
        <span th:text="${book.pages}">Pages</span>
    </li>
</body>
</html>
